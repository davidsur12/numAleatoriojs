<!DOCTYPE html>
<html lang="en">

<head>

    <title>Numa aleatorico</title>
    <script src="script/funciones.js"></script>
</head>

<body>

    <div class="formulario">


        <form>
            <label class="etiqueta1">Numero minimo</label>

                placeholder="Ingresa un numero">
            <br>
            <label class="etiqueta1">Numero maximo</label>

            <input type="number" id="num2" name="num2" required minlength="4" maxlength="8" size="10"
                placeholder="Ingresa un numero">
            <br>
            <label class="etiqueta1">cantdad</label>

            <input type="number" id="num3" name="num3" required minlength="4" maxlength="8" size="10"
                placeholder="Cantidad">
            <br>
            <label><input type="checkbox" id="cbox1" value="first_checkbox">
                Numeros repetidos</label><br>

            <input type="button" onclick="numAleatorico()" value="Generar Numeros">

        </form>
    </div>




    <h2 id='result'>result</h2>

</html>
